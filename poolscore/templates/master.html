<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>poolScore</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="{{ body_class }}">
        <header>
            <div class="container">
                <a href="/" class="logo">PoolScore</a>
                <nav>
                    {% if session.activetourneyid %}
                    <a href="/tournament?tid={{ session.activetourneyid }}" title="Active Tournament" class="tourney-pulse"><span class="glyphicon glyphicon-exclamation-sign"></span></a>
                    {% endif %}
                    <a href="/account" title="Account"><span class="glyphicon glyphicon-cog"></span></a>
                    {% if not session.activeuser %}
                    <a href="{{ url_for('login') }}" title="Log in"><span class="glyphicon glyphicon-off"></span></a>
                    {% else %}
                    <a href="{{ url_for('logout') }}" title="Log out"><span class="glyphicon glyphicon-off"></span></a>
                    {% endif %}
                </nav>
            </div>
        </header>
    <div class="container main">

        {% for message in get_flashed_messages() %}
        <div class="alert alert-dismissible alert-info text-center"> {{ message }}</div>
        {% endfor %}

        {% block body %}{% endblock %}

    </div>

    <footer>
        &copy; Nick Herman
    </footer>
    <!-- TODO: Remove? -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</body>
</html>
