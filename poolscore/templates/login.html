{% extends "master.html" %}
{% set body_class = "login-context" %}
{% block body %}
  <form action="{{ url_for('login') }}" method=post class="form-horizontal" role="form">
    <h2>Login</h2>
    {% if error %}<div class="form-group alert alert-danger text-center">{{ error }}</div>{% endif %}

    <div class="form-group form-group-lg">
      <label for="username" class="control-label sr-only">Email</label>
      <input type="text"
        class="form-control input-lg"
        id="username"
        name="username" 
        placeholder="Email Address"
        required/>
    </div>
    <div class="form-group form-group-lg">
      <label for="password" class="control-label sr-only">Password</label>
      <input type="password"
      class="form-control input-lg"
      id="password"
      name="password"
      placeholder="Password"
      required/>
    </div>
    <div class="form-group form-group-lg">
      <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
    </div>


  </form>
{% endblock %}
