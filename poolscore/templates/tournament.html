
    <form action="{{ url_for('tournament') }}" method=post class="form-horizontal" role="form">
        {% if error %}<div class="form-group alert alert-danger text-center">{{ error }}</div>{% endif %}

        <div class="form-group form-group-lg text-center">
            <h2>Begin a new Tournament</h2>
        </div>
        <div class="form-group form-group-lg">
            <label for="username" class="control-label sr-only">Email</label>
            <input type="text"
            class="form-control input-lg"
            id="username"
            name="username" 
            placeholder="Email Address"
            required/>
        </div>
        <div class="form-group form-group-lg">
            <label for="password" class="control-label sr-only">Password</label>
            <input type="password"
            class="form-control input-lg"
            id="password"
            name="password"
            placeholder="Password"
            required/>
        </div>
        <div class="form-group form-group-lg">
            <button type="submit" class="btn btn-primary btn-lg submit-button">Login</button>
        </div>
