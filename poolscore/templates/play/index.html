{% extends "master.html" %}
{% set body_class = "root-context" %}
{% block body %}

    <h1 class="text-center">Your Tournaments</h1>  
    <div class="list-group">
        {% for tourney in tourneys %}
        <a class="list-group-item" href="{{ url_for('play.play', id = tourney.id) }}">{{ tourney.date|datetime }} {{ tourney.home_team.name }} vs. {{ tourney.away_team.name }}</a>
        {% endfor %}
    </div>

{% endblock %}
