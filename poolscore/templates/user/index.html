{% extends "master.html" %}
{% set body_class = "root-context" %}
{% block body %}

    <h3 class="text-center">Users</h3>
    <a href="add">Add User</a>

    {% if users %}
    <ul>
        {% for user in users %}
        <li>
            <a href="/user/{{ user.id }}">{{ user.first_name }} {{ user.last_name }} ({{ user.id }})</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-center">
        No Users Found
    </p>
    {% endif %}

{% endblock %}
