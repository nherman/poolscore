{% extends "master.html" %}
{% set body_class = "tourney-context" %}
{% block body %}

    {% include "admin/header.html" %}

    <p>
        <a href="{{ url_for('.tourney_add') }}" class="btn btn-default">Add Tourney</a>
    </p>
    {% if tourneys %}
    <p>
        <div class="list-group">
        {% for tourney in tourneys %}
            <a class="list-group-item{% if tourney.active == 1 %} active{% endif %}" href="{{ url_for('admin.tourney', tourney_id = tourney.id) }}">{{ tourney.date }}</a>
        {% endfor %}
        </div>
    </p>
    {% else %}
    <p class="text-center">
        No Tourneys Found
    </p>
    {% endif %}

{% endblock %}
