{% extends "master.html" %}
{% set body_class = "tourney-context" %}
{% block body %}

    <div class="subheader">
        <h6 class="sup">{{ g.league.name }} &mdash; {{ g.tourney.date }}</h6>
        <h3 class="title">Tournament in Progress:</h3>
    </div>

    <h1 class="text-center">Start Match</h1>

    <form action="{{ url_for('tournament') }}" method=post role="form">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">

                {% if error %}<div class="form-group alert alert-danger text-center">{{ error }}</div>{% endif %}

                <div class="form-group form-group-lg">
                    <label for="home_players" class="control-label">Home Player</label>
                    <select class="form-control input-lg"
                        id="home_players"
                        name="home_players" 
                        required>
                        <option value="">Select Home Team Player</option>
                        {% for player in g.homePlayers %}
                        <option value="{{ player.id }}">{{ player.firstname }} {{ player.lastname }}</option>
                        {% endfor %}
                    </select>
                    <span class="help-block clearfix"><a href="#" class="pull-right">add player</a></span>
                </div>

                <div class="form-group form-group-lg">
                    <label for="away_players" class="control-label">Away Player</label>
                    <select class="form-control input-lg"
                        id="away_players"
                        name="away_players" 
                        required>
                        <option value="">Select away Team Player</option>
                        {% for player in g.awayPlayers %}
                        <option value="{{ player.id }}">{{ player.firstname }} {{ player.lastname }}</option>
                        {% endfor %}
                    </select>
                    <span class="help-block clearfix"><a href="#" class="pull-right">add player</a></span>
                </div>


            </div>
        </div>
        <div class="form-group form-group-lg">
            <label for="away_team" class="control-label"> </label>
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-sm-offset-2 col-lg-3 col-lg-offset-3">
                    <a href="/" class="btn btn-default btn-lg btn-block">Cancel</a>
                </div>
                <div class="col-xs-6 col-sm-4 col-lg-3">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Start</button>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
